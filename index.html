<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="overlay"></div>
    <div class="screen">
        <div class="header">
            <div id="player1">PlayerX:<span>0</span></div>
            <div id="player2">PlayerY:<span>0</span></div>
        </div>
        <div class="checkerboard">
            <div class="place" id="0"></div>
            <div class="place" id="1"></div>
            <div class="place" id="2"></div>
            <div class="place" id="3"></div>
            <div class="place" id="4"></div>
            <div class="place" id="5"></div>
            <div class="place" id="6"></div>
            <div class="place" id="7"></div>
            <div class="place" id="8"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
